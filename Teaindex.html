<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html5中的拖放</title>
    <link rel="stylesheet" type="text/css" href="css/Tea1.css"/>
    <script type="text/javascript">
        var myIcon=document.createElement("img");
        myIcon.src="images/myIcon.jpg";
        function drag(e) {
            e.dataTransfer.effectAllowed="copy";//copy  link 复制和直接拖动
            e.dataTransfer.setData("text",e.target.id);
        }
        function drop(e){
            allowDrop(e);
            var data=e.dataTransfer.getData("text");
            e.dataTransfer.dropEffect="copy";
            if(e.target.tagName="DIV")
                e.target.appendChild(document.getElementById(data).cloneNode());

            else if(e.target.tagName="IMG")
            e.target.parentNode.appendChild(document.getElementById(data).cloneNode());


        }
        function allowDrop(e){
            e.preventDefault();//通知浏览器不再执行事件相关的默认动作
            e.stopPropagation();//阻止事件冒泡
        }
        </script>

</head>
<body>
  <div class="goodsList" ondrop="drop(event)" ondragover="allowDrop(event)">
      <h2>商品列表</h2>
      <img id="image1" src="images/goods1.jpg" ondragstart="drag(event)"/>
      <!--<img id="image2" src="images/goods2.jpg" ondragstart="drag(event)"/>
      <img id="image3" src="images/goods3.jpg" ondragstart="drag(event)"/>
      <img id="image4" src="images/goods4.jpg" ondragstart="drag(event)"/>
      <img id="image5" src="images/goods5.jpg" ondragstart="drag(event)"/>
-->
  </div>
<div class="shoppingCart" ondrop="drop(event)" ondragover="allowDrop(event)">
    <h2>购物车</h2><hr/>

</div>
</body>
</html>
